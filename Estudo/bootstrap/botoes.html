<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap - Botões</title>
  </head>
  <body style="margin-bottom: 200px;padding: 16px;">
    <!-- Botões
     Formatação padrão: btn
     Formatações específicas:
     btn-primary, btn-secondary, btn-success, btn-info,
     btn-warninng, btn-danger, btn-light, btn-dark, btn-link
    -->
    <h3>Botões</h3>
    <button class="btn btn-info" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a href="#" class="btn btn-success">Link</a>
    <button class="btn btn-warning" type="submit">Submit</button>
    <input class="btn btn-secondary" type="button" value="Button">
    <input type="submit" value="Input Submit" class="btn btn-danger">
    <input class="btn btn-primary" type="reset" value="Reset">

    <!-- Botões com contorno
    btn-outline-<formato>-->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-info" type="button">Clique</button>
    

    <!-- Tamanhos de Botôes
    opções: btn-lg, btn-sm, btn-block-->
    <h3>Tamanho dos butões</h3>
    <button class="btn btn-danger btn-lg" type="button">Grande</button>
    <button class="btn btn-danger" type="button">normal</button>
    <button class="btn btn-danger btn-sm" type="button">pequeno</button>

    <button style="margin-top: 10px;" class="btn btn-danger btn-block" type="button">Botão em bloco</button>



    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
