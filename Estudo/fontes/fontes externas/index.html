<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }
        h1{
            font-family: 'Kaushan Script', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nam nisi maxime repellendus, voluptate inventore soluta molestiae facere fugiat veritatis eius quaerat minus perferendis corporis eligendi nulla doloremque? Unde, itaque ex.</p>
</body>
</html>
